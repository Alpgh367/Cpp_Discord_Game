language: cpp
os: linux
dist: trusty
script: make -j 2 all
install:
  - if [ "$CXX" = "clang++" ]; then export CC="clang-4.0" CXX="clang++-4.0"; fi
  - if [ "$CXX" = "g++" ]; then export CC="gcc-6" CXX="g++-6"; fi
matrix:
  include:
    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      compiler:
        - gcc
    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      compiler:
        - clang
